<html>
    <head>
        <!--initialize jquery from js folder-->
        <script src ="js/jquery-3.3.1.min.js"></script>

        <!--Implementation of jquery/ajax-->
        <script type="text/javascript">
            $('#submit').on('click',function(e){
                e.preventDefault()
                $.ajax({
                    url : "http://10.0.2.2/api/login.php",
                    type : "POST",
                    dataType : "json",
                    data : JSON.stringify({
                        email: $("#email").val(),
                        passwrd: $("#passwrd").val()
                    }),
                    //on success it will call this function
                    success : function(data){
                        alert(data.toString());
                        //if fail it will give this error
                    }, error : function(e){
                        alert("failed to work");
                    }
                });
            });
        </script>

    </head>
    <body>
            <!--output of the json-->
            <div>
                    <!--set the id to DOM to show output-->
                    <ul id="DOM">
                                                
                    </ul>
            </div>
            <form>
                <label><b>Email</b></label>
                <input type="text" placeholder="Enter email" id="email" required>
                <br/>
                <label><b>Password</b></label>
                <input type="text" placeholder="Enter password" id="passwrd" required>
                <br/>
                <button type="button" id ="submit">Login</button>
            </form>
            <a href="insert.html">insert</a>
            <a href="delete.html">delete</a>
            <a href="index.html">show data</a>
            <a href="login.html">login</a>

    </body>

</html>
