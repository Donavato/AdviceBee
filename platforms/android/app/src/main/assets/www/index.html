    <script type="text/javascript">
        $(document).ready(function () {
            $.ajax({
                url: "http://10.0.2.2/api/Question/fetchdata.php",
                type: "POST",
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                data: "param=no",
                //on success it will call this function
                success: function (data) {
                    var DOM = $('#DOM');
                    
                    //GET DATA AND PARSE IT
                    $.each(data, function (key, value) {
                        
                        //APPEND DATA AND DISPLAY IT
                        DOM.append("<h3>" + value.Subject + "</h3><p>" + value.Description + "</p>" + 
                        "<button onclick='reportButton("+ value.Question_ID +")'>Report</button></a>" + 
                        "<button onclick='followButton("+ value.user_ID2 +")'>Follow</button></a>" + 
                        "<button onclick='likeButton("+ value.Question_ID +")'>Like</button></a>" + 
                        "<button onclick='sendButton("+ value.Question_ID +")'>Respond</button></a>" + "<hr>");
                    });
                    
                    //if fail it will give this error
                }, error: function (e) {
                    alert("failed to work");
                }

            });

        });
        function sendButton(questionID){
            sessionStorage.questionID = questionID;
            console.log(questionID);
            window.location.replace("advice.html");
        }
        ///LIKE QUESTION FUNCTIONALITY
        function likeButton(questionID){
            var Question_ID = questionID;
            var dataString = "Question_ID=" + Question_ID;

            $.ajax({
                url: "http://10.0.2.2/api/Question/likequestion.php",
                type: "POST",
                dataType: "json",
                data: dataString,
                //on success it will call this function
                success: function (data) {
                    alert(data);
                }

            });

        }

        ///REPORT QUESTION FUNCTIONALITY
