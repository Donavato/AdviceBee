<table>
        <tr>
            <th>Email</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Title</th>
            <th>Points</th>
            <th>Location</th>
            <th>Age</th>
            <th>Level</th>
        </tr>
            <tbody id="getinfo"> <!-- data will be displayed here -->
            
            </tbody>
    </table>
    
    
    <script>
        //call ajax
        var ajax = new XMLHttpRequest();
        var method = "GET";
        var url = "http://localhost/api/getinfo.php";
        var asynchronous = true;
        
        ajax.open(method, url, asynchronous);
        
        //sending ajax
        ajax.send();
        
        //recieve response from getinfo.php
        ajax.onreadystatechange = function()
        {
            if(this.readyState == 4 && this.status == 200)
            {
                //converting JSON taken from getinfo.php to array
                var data = JSON.parse(this.responseText);
                console.log(data); 
                
                //html value for <tbody>
                var html = "";
                
                var Email = data[0].email;
                var f_name = data[0].f_name;
                var l_name = data[0].l_name;
                var title = data[0].title;
                var points = data[0].points;
                var location = data[0].location;
                var age = data[0].age;
                var level = data[0].level;
                
                //tie into html
                html += "<tr>";
                    html += "<td>" + Email + "</td>";
                    html += "<td>" + f_name + "</td>";
                    html += "<td>" + l_name + "</td>";
                    html += "<td>" + title + "</td>";
                    html += "<td>" + points + "</td>";
                    html += "<td>" + location + "</td>";
                    html += "<td>" + age + "</td>";
                    html += "<td>" + level + "</td>";
                html += "</tr>";
                
                //replace <tbody> of table in html
                document.getElementById("getinfo").innerHTML = html;
            }
        }
    </script>
