<html>

<head>
    <!--initialize jquery from js folder-->
    <script src="js/jquery-3.3.1.min.js"></script>

</head>

<body>
    <!--output of the json-->
    <div>
        <!--set the id to DOM to show output-->
        <div id="DOM">
        </div>
        
    </div>

    <a href="insert.html">insert</a>
    <a href="delete.html">delete</a>
    <a href="index.html">show data</a>
    <a href="login.html">login</a>
    <a href="register.html">register</a>

    
    <script type="text/javascript">
        $(document).ready(function () {
            $.ajax({
                url: "http://localhost/api/Question/fetchdata.php",
                type: "POST",
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                data: "param=no",
                //on success it will call this function
                success: function (data) {
                    var DOM = $('#DOM');
                    
                    //GET DATA AND PARSE IT
                    $.each(data, function (key, value) {
                        //STORE QUESTION ID IN URL FOR TRANSIT TO ADVICE.HTML
                        var link = new URL("http://"+ window.location.host + "/advice.html");
                        link.searchParams.append("Question",value.Question_ID);
                        //APPEND DATA AND DISPLAY IT
                        DOM.append("<h3>" + value.Subject + "</h3><p>" + value.Description + "</p>" + '<a href="'+link.toString() + '" + ><button>respond</button></a>');
                    });
                    //if fail it will give this error
                }, error: function (e) {
                    alert("failed to work");
                }
            });
        });
    </script>
</body>

</html>
