<!--
Main dashboard/ topics dashboard. This is the page the user is directed to once they log in successfully and have already
done the first time sign in process. Here the user can view all posts and sort them under specific topics. The user can
click to be forwarded to create a question, like questions, follow users, report questions, or give advice to questions.
The user also has access to the FAQ, about us, terms of service and change password pages from the side menu.
-->
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
    <!--initialize jquery from js folder-->
    <script src="js/jquery-3.3.1.min.js"></script>
    <!-- <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,900" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous"> -->
    <!--reference style sheet-->
    <link rel="stylesheet" href="css/main.css">
    <!--Popup style sheet-->
    <link rel="stylesheet" type="text/css" href="css/popup.css"/>
    <link rel="stylesheet" href="css/dashboard.css">
    <!--dashboardTopics stylesheet-->
    <link rel="stylesheet" type="text/css" href="css/dashboardTopics.css"/>
    <!--notification stylesheet-->
    <link rel="stylesheet" type="text/css" href="css/notification.css"/>
    <link rel="stylesheet" href="font-awesome/css/all.min.css">
    <!-- side menu stylesheet -->
    <link rel="stylesheet" type="text/css" href="css/sidemenu.css"/>
</head>


<body>
    <div id="dashboardTopics">
    </div>
    <!--output of the json-->
    <div>
        <!--set the id to DOM to show output-->
        <!-- <img alt="image" id="photo2" /> -->
        <div id="DOM">

        </div>

    </div><br>

    <!-- FILTER BUTTON LOCATION AND CONTENT -->
    <div class="filterButtonLoc">
        <div class="dropdown">
            <img onclick="filterFunction()" class="dropbtn" src="images/filter.png"></img>
            <div id="filter" class="dropdown-content">
                <a href="javascript:filterMostRecent();">Most Recent</a>
                <a href="javascript:filterMostView();">Most Viewed</a>
                <a href="javascript:filterMostLikes();">Most Likes</a>
                <a href="javascript:filterFollowUsersPosts();">Follow Users</a>
            </div>
        </div>
    </div>

    <!-- CREATE BUTTON LOCATION -->
    <div class="postButtonLoc">
        <div class="postbutton">
            <a href="insert.html"><img src="images/create.png"></a>
        </div>
    </div>

    <!-- Side menu for FAQ, About, Terms of Service and Change Password -->
    <img class="appInfoMenuButtonLocation" onclick="openNav()" src="images/grouplist.png"></img>
    <div id="appInfoNav" class="appInfoMenu">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="about.html">About</a>
        <a href="faq.html">FAQ</a>
        <a href="termsOfService.html">Terms of Service</a>
        <a href="changepw.html">Change Password</a>
    </div>
    
    <!--Nav bar at the bottom of the page-->
    <div class="icon-location">
        <div class="icon-bar">
            <a href="index.html"><img src="images/NavBar/home.png" onclick="clearTopicID()"></a>
            <a href="groupinfo.html"><img src="images/NavBar/groups.png" onclick="clearTopicID()"></a>
            <a href="notification.html" class="badge1" data-badge=""><img src="images/NavBar/notification.png" onclick="clearTopicID()"></a>
            <a href="search.html"><img src="images/NavBar/search.png" onclick="clearTopicID()"></a>
            <a href="listfolloweduser.html"><img src="images/NavBar/users.png" onclick="clearTopicID()"></a>
            <a href="listlikequestion.html"><img src="images/NavBar/favorite.png" onclick="clearTopicID()"></a>
            <a href="profile.html"><img src="images/NavBar/profile.png" onclick="clearTopicID()"></a>
        </div>
    </div>

    <div class="hover-bkgr-fricc">      <!--Add this div to page for pop up-->
        <span class="helper"></span>
        <div>
            <p id="popuptext" class="popupText"></p>          <!--Append popup here-->
        </div>
    </div>
    <script src="js/popup.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/notification.js"></script>
    <script src="js/appinfo.js"></script>
