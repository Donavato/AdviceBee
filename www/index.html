<html>

<head>
    <!--initialize jquery from js folder-->
    <script src="js/jquery-3.3.1.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $.ajax({
                url: "http://localhost/api/fetchdata.php",
                type: "POST",
                dataType: "json",
                data: "param=no",
                //on success it will call this function
                success: function (data) {
                    var DOM = $('#DOM');
                    $.each(data, function (key, value) {
                        DOM.append("<h3>" + value.Subject + "</h3><p>" + value.Description + "</p>", $('<a href="advice.html"><button>respond</button></a>'));
                        
                    });
                    //if fail it will give this error
                }, error: function (e) {
                    alert("failed to work");
                }
            });
        });
    </script>

</head>

<body>
    <!--output of the json-->
    <div>
        <!--set the id to DOM to show output-->
        <div id="DOM">
        </div>
        
    </div>

    <a href="login.html">login</a>
    <a href="register.html">register</a>

</body>

</html>
