<body>

    <script type="text/javascript">
        $(document).ready(function () {
            $.ajax({
                url: "http://localhost/api/Question/listfolloweduser.php",
                type: "POST",
                dataType: "json",
                data: "param=no",
                //on success it will call this function
                success: function (data) {
                    var DOM = $('#DOM');

                    //GET DATA AND PARSE IT
                    $.each(data, function (key, value) {
                        //APPEND DATA AND DISPLAY IT
                        DOM.append("<p>" + value.name + "</p>" + 
                        "<button onclick='unfollowButton(" + value.follow_id + ")'>unfollow</button></a>" + "<hr>");
                    });

                    //if fail it will give this error
                }, error: function (e) {
                    alert("failed to work");
                }

            });
        });

        function unfollowButton(follow_id) {
            var follow_ID = follow_id;

            var dataString = "follow_ID=" + follow_ID;
            $.ajax({
                url: "http://localhost/api/Question/unfollowuser.php",
                type: "POST",
                dataType: "json",
                data: dataString,
                //on success it will call this function
                success: function (data) {
                    //alert(data);
                    updatelist();
                }
            });
        }
        
        //UPDATES THE LIST OF FOLLOWED USERS IF A USER IS UNFOLLOWED
        function updatelist() {
            $.ajax({
                url: "http://localhost/api/Question/listfolloweduser.php",
                type: "POST",
                dataType: "json",
                data: "param=no",
                //on success it will call this function
                success: function (data) {
                    var DOM = $('#DOM');
                    document.getElementById("DOM").innerHTML = "";
                    //GET DATA AND PARSE IT
                    $.each(data, function (key, value) {
                        //APPEND DATA AND DISPLAY IT
                        DOM.append("<p>" + value.name + "</p>" + 
                        "<button onclick='unfollowButton(" + value.follow_id + ")'>unfollow</button></a>" + "<hr>");
                    });

                    //if fail it will give this error
                }, error: function (e) {
                    alert("failed to work");
                }

            });
        }
    </script>

</body>
