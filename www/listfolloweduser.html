<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
    <!--initialize jquery from js folder-->
    <script src="js/jquery-3.3.1.min.js"></script>

    <!--reference style sheet-->
    <link rel="stylesheet" href="style.css">
    <!--Popup style sheet-->
    <link rel="stylesheet" type="text/css" href="css/popup.css"/>
    <!--notification stylesheet-->
    <link rel="stylesheet" type="text/css" href="css/notification.css"/>
</head>

<body>
    <h1 class="h1">Followed Users</h1><hr>
    <!--output of the json-->
    <div>
        <!--set the id to DOM to show output-->
        <div id="DOM">
        </div>

    </div><br>

    <div class="icon-location">
        <div class="icon-bar">
            <a href="index.html"><img src="images/NavBar/list.png"></a>
            <a href="groups.html"><img src="images/NavBar/groups.png"></a>
            <a href="notification.html" class="badge1" data-badge=""><img src="images/NavBar/notification.png"></a>
            <a href="search.html"><img src="images/NavBar/search.png"></a>
            <a href="listfolloweduser.html"><img src="images/NavBar/users.png"></a>
            <a href="listlikequestion.html"><img src="images/NavBar/favorite.png"></a>
            <a href="profile.html"><img src="images/NavBar/profile.png"></a>
        </div>
    </div>

     <div class="hover-bkgr-fricc">      <!--Add this div to page for pop up-->
        <span class="helper"></span>
        <div>
             
            <p id="popuptext" class="popupText"></p>          <!--Append popup here-->
        </div>
    </div>


    <script type="text/javascript">
        $(document).ready(function () {
            $.ajax({
                url: "http://10.0.2.2/api/Question/listfolloweduser.php",
                type: "POST",
                dataType: "json",
                data: "param=no",
                //on success it will call this function
                success: function (data) {
                    var DOM = $('#DOM');

                    //GET DATA AND PARSE IT
                    $.each(data, function (key, value) {
                        //APPEND DATA AND DISPLAY IT
                        DOM.append("<a href=javascript:sendtoFollow(" + value.user_ID2 + "); class=listnotif>" +
                                "<div class='usercontainer'><div class='profileimage'>" + value.pImage + "</div><div class='username'><strong>" + value.name + 
                                "</strong></div></div>" + "</a><div class='likebox'>" + "<img onclick='unfollowButton(" + value.follow_id + ")' src='images/advice/followuser.png'></img>" + "</div><hr>");

                    });

                    //if fail it will give this error
                }, error: function (e) {
                    popup("failed to work");
                }

            });
        });

        function sendtoFollow(user_ID2){
            sessionStorage.user_ID = user_ID2;
            window.location.replace("profile.html");
        }

        function unfollowButton(follow_id) {
            var follow_ID = follow_id;

            var dataString = "follow_ID=" + follow_ID;
            $.ajax({
                url: "http://10.0.2.2/api/Question/unfollowuser.php",
                type: "POST",
                dataType: "json",
                data: dataString,
                //on success it will call this function
                success: function (data) {
                    popup(data);
                    updatelist();
                }
            });
        }
        
        //UPDATES THE LIST OF FOLLOWED USERS IF A USER IS UNFOLLOWED
        function updatelist() {
            $.ajax({
                url: "http://10.0.2.2/api/Question/listfolloweduser.php",
                type: "POST",
                dataType: "json",
                data: "param=no",
                //on success it will call this function
                success: function (data) {
                    var DOM = $('#DOM');
                    document.getElementById("DOM").innerHTML = "";
                    //GET DATA AND PARSE IT
                    $.each(data, function (key, value) {
                        //APPEND DATA AND DISPLAY IT
                        DOM.append("<a href=javascript:sendtoFollow(" + value.user_ID2 + "); class=listnotif>" +
                                "<div class='usercontainer'><div class='profileimage'>" + value.pImage + "</div><div class='username'><strong>" + value.name + 
                                "</strong></div></div>" + "</a><div class='likebox'>" + "<img onclick='unfollowButton(" + value.follow_id + ")' src='images/advice/followuser.png'></img>" + "</div><hr>");

                    });

                    //if fail it will give this error
                }, error: function (e) {
                    popup("failed to work");
                }

            });
        }
    </script>
<script src="js/popup.js"></script>
<script src="js/notification.js"></script>
</body>

</html>
