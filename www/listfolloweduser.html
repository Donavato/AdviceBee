    <!--Popup style sheet-->
    <link rel="stylesheet" type="text/css" href="css/popup.css"/>
</head>

<body>
    <h1 class="h1">Followed Users</h1><hr>
    <!--output of the json-->
    <div>
        <!--set the id to DOM to show output-->
        <div id="DOM">
        </div>

    </div><br>

    <nav class="nav">
        <a href="insert.html" class="link">Insert</a> |
        <a href="delete.html" class="link">Delete</a> |

    </nav>

    <div class="icon-location">
        <div class="icon-bar">
            <a href="listlikepost.html"><img src="images/NavBar/list.png"></a>
            <a href="groups.html"><img src="images/NavBar/groups.png"></a>
            <a href="notification.html"><img src="images/NavBar/notification.png"></a>
            <a href="search.html"><img src="images/NavBar/search.png"></a>
            <a href="listfolloweduser.html"><img src="images/NavBar/users.png"></a>
            <a href="listlikequestion.html"><img src="images/NavBar/favorite.png"></a>
            <a href="profile.html"><img src="images/NavBar/profile.png"></a>
        </div>
    </div>

    <div class="hover_bkgr_fricc">      <!--Add this div to page for pop up-->
        <span class="helper"></span>
        <div>
            <div class="popupCloseButton">X</div>
            <p id="popuptext" class="popupText"></p>          <!--Append popup here-->
        </div>
    </div>


    <script type="text/javascript">
        $(document).ready(function () {
            $.ajax({
                url: "http://10.0.2.2/api/Question/listfolloweduser.php",
                type: "POST",
                dataType: "json",
                data: "param=no",
                //on success it will call this function
                success: function (data) {
                    var DOM = $('#DOM');

                    //GET DATA AND PARSE IT
                    $.each(data, function (key, value) {
                        //APPEND DATA AND DISPLAY IT
                        DOM.append("<p>" + value.name + "</p>" + "<div class='likebox'>" +
                        "<img onclick='unfollowButton(" + value.follow_id + ")' src='images/advice/followuser.png'></img>" + "</div><hr>");
                    });

                    //if fail it will give this error
                }, error: function (e) {
                    popup("failed to work");
                }

            });
        });

        function unfollowButton(follow_id) {
            var follow_ID = follow_id;

            var dataString = "follow_ID=" + follow_ID;
            $.ajax({
                url: "http://10.0.2.2/api/Question/unfollowuser.php",
                type: "POST",
                dataType: "json",
                data: dataString,
                //on success it will call this function
                success: function (data) {
                    //popup(data);
                    updatelist();
                }
            });
        }
        
        //UPDATES THE LIST OF FOLLOWED USERS IF A USER IS UNFOLLOWED
        function updatelist() {
            $.ajax({
                url: "http://10.0.2.2/api/Question/listfolloweduser.php",
                type: "POST",
                dataType: "json",
                data: "param=no",
                //on success it will call this function
                success: function (data) {
                    var DOM = $('#DOM');
                    document.getElementById("DOM").innerHTML = "";
                    //GET DATA AND PARSE IT
                    $.each(data, function (key, value) {
                        //APPEND DATA AND DISPLAY IT
                        DOM.append("<p>" + value.name + "</p>" + "<div class='likebox'>" +
                        "<img onclick='unfollowButton(" + value.follow_id + ")' src='images/advice/followuser.png'></img>" + "</div><hr>");
                    });

                    //if fail it will give this error
                }, error: function (e) {
                    popup("failed to work");
                }

            });
        }
    </script>
    <script type="text/javascript">
        //add this function to for pop up functionality
        function popup(text){
            //set popupText to the <p> tag in the div
            var popupText = $('#popuptext');
            //empty the <p> tag in case of prior pop ups
            popupText.empty();
            //append new text passed through the function to the <p> tag
            popupText.append(text);
            //show when pop up is called
            $('.hover_bkgr_fricc').show();
            //hide when the x is clicked or anywhere else on the page is clicked
            $('.hover_bkgr_fricc').click(function(){
                $('.hover_bkgr_fricc').hide();
            });
            $('.popupCloseButton').click(function(){
                $('.hover_bkgr_fricc').hide();
            });
        }
        </script>

</body>

</html>
