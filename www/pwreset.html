<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
    <!--INITIALIZE JQUERY-->
    <script src ="js/jquery-3.3.1.min.js"></script>
    <!--INITIALIZE J.VALIDATION PLUGIN-->
    <script src ="js/jquery.validate.js"></script>

    <!--reference style sheet-->
    <link rel="stylesheet" href="style.css">
    <!--Popup style sheet-->
    <link rel="stylesheet" type="text/css" href="css/popup.css"/>
</head>

<body>
    <h1 class="h1">Just enter the email address for your account and
        we will send you a password reset verification code. </h1><hr><br>
    <form action="" id="pwreset" method="POST">
        <label for="Email"></label>
        <input type="text" class="input" name="email" id="email" placeholder="E-mail"><br>
        <br>
        <button type="submit" name="submit" id="submit" class="submit">Send Code</button>
    </form>
    <div class="hover_bkgr_fricc">      <!--Add this div to page for pop up-->
        <span class="helper"></span>
        <div>
             
            <p id="popuptext" class="popupText"></p>          <!--Append popup here-->
        </div>
    </div>
</body>

    <script type="text/javascript">
        $(document).ready(function() {
            $("#pwreset").validate({
            //SPECIFY RULES
            rules: {
            email: {
                required: true,
                email: true
            }
            },
            // Specify validation error messages
            messages: {
            email: "*Please enter a valid Email address."
            },
            submitHandler: function(form) {
            
            var email = $("#email").val();

            var dataString = "&email=" + email + "&pwreset=";

                $.ajax({
                    type: "POST",
                    url: "http://10.0.2.2/api/Account/pwreset.php",
                    data: dataString,
                    success: function(data) {
                        popup("Password has been reset and sent");
                        window.location.href = "login.html";
                }
            });
        }
    });
});
</script>
<script type="text/javascript">
    //add this function to for pop up functionality
    function popup(text){
        //set popupText to the <p> tag in the div
        var popupText = $('#popuptext');
        //empty the <p> tag in case of prior pop ups
        popupText.empty();
        //append new text passed through the function to the <p> tag
        popupText.append(text);
        //show when pop up is called
        $('.hover_bkgr_fricc').show();
        //hide when the x is clicked or anywhere else on the page is clicked
        $('.hover_bkgr_fricc').click(function(){
            $('.hover_bkgr_fricc').hide();
        });
        $('.popupCloseButton').click(function(){
            $('.hover_bkgr_fricc').hide();
        });
    }
    </script>

</html>
