    <!-- GET ID FROM URL -->
    <script type="text/javascript">
        
        var Question_ID = sessionStorage.questionID;

        $(document).ready(function () {
            var dataString = "Question_ID=" + Question_ID;
            /////LIST ADVICES GIVEN FOR EACH PARTICULAR QUESTION/////////////////////////
            $.ajax({
                url: "http://10.0.2.2/api/Advice/listadvices.php",
                type: "POST",
                dataType: "json",
                data: dataString,
                //on success it will call this function
                success: function (data) {
                    var advices = $('#advices');

                    $.each(data, function (key, value) {
                        advices.append("<div class='profileimage'>" + value.pImage + "<span>" + value.name +"</span></div><p>" + value.advice + "</p>" + "<div class='likebox'>" +
                        "<img onclick='likeButton("+ value.advice_id +")' id='like-img" + value.advice_id + "' src='images/advice/like.png'></img>" + " " +
                        value.likes + "</div><hr>");
                    });

                }, error: function (e) {
                    popup("failed to work");
                }
            });
            ////////////////////////////////////////////////////////////////////////////////

            var questionType;

            $.ajax({
                url: "http://10.0.2.2/api/Advice/Advice.php",
                type: "POST",
                dataType: "json",
                data: dataString,
                //on success it will call this function
                success: function (data) {
                    var Obj = JSON.parse(JSON.stringify(data));
                    //DISPLAYS THE QUESTION 
                    document.getElementById("Question").innerHTML = "<p class='sub'>" + Obj[0].Subject + "</p><p>" + Obj[0].topic + "<br>" 
                    + Obj[0].dImage + "<br>" + Obj[0].Description + "<br>" + Obj[0].question_type +"</p><p>" +  Obj[0].pImage + Obj[0].name +"</p><hr>";

                    // CHECK QUESTION TYPE, OUTPUT FORM ADVICE DEPENDING ON THAT TYPE
                    
                    if (Obj[0].question_type == "Yes or No") {
                        document.getElementById("advice").innerHTML = "Yes: " + "<input type='radio' name='advice' value='Yes' id='1' />" + "<br>" + "No: " + "<input type='radio' name='advice' value='No' id='2' />";
                    } else if (Obj[0].question_type == "True or False") {
                        document.getElementById("advice").innerHTML = "True: " + "<input type='radio' name='advice' value='True' />" + "<br>" + "False: " + "<input type='radio' name='advice' value='False' />";
                    } else if (Obj[0].question_type == "Description") {
                        document.getElementById("advice").innerHTML = "<div id='Description'" + "Advice: " + "<br>" + "<textarea id='Description1' maxlength='140' name='advice'>" + "</textarea>" + "<br>" + "</div>";
                        "<p>" + "<span id='wordCount'>" + '140' + "</span>/140 characters</p>";
                    } else {
                        document.getElementById("advice").innerHTML = "Error";
                    }

                    questionType = Obj[0].question_type;
                    //if fail it will give this error
                }, error: function (e) {
                    popup(JSON.stringify(e));
                }
            });

                $('#submit').on('click', function (e) {
                e.preventDefault()
                var advice;
                if (questionType == "Yes or No"){
                    advice = $("input[type=radio][name=advice]:checked").val();
                    
                }else if (questionType == "True or False"){
                    advice = $("input[type=radio][name=advice]:checked").val();
                    
                }else if (questionType == "Description"){
                    advice = $("#Description1").val();
                    
                }else{
                    console.log("no type");
                }
                
                var dataString = "Question_ID=" + Question_ID + "&advice=" + advice;   
                
                $.ajax({
                    url: "http://10.0.2.2/api/Advice/giveAdvice.php",
                    type: "POST",
                    dataType: "json",
                    data: dataString,
                    success: function(data){
                        popup(JSON.stringify(data));
                        window.location.replace("index.html"); 
                    }, error: function(e){
                        popup(JSON.stringify(e));
                    }
                });
            });
        });
        
        ///////////////LIKE FUNCTION FOR ADVICES GIVEN///////////////////////
        function likeButton(advice_id) {
            var advice_ID = advice_id;

            var dataString = "advice_ID=" + advice_ID;
            $.ajax({
                url: "http://10.0.2.2/api/Advice/likeadvice.php",
                type: "POST",
                dataType: "json",
                data: dataString,
                //on success it will call this function
                success: function (data) {
                    popup(data);
                    updateLikes();
                }

            });

            $('#like-img' + advice_ID).attr('src', 'images/advice/liked.png');
        }

        function updateLikes(){
            var dataString = "Question_ID=" + Question_ID;

            $.ajax({
                url: "http://10.0.2.2/api/Advice/listadvices.php",
                type: "POST",
                dataType: "json",
                data: dataString,
                //on success it will call this function
                success: function (data) {
                    var advices = $('#advices');
                    document.getElementById("advices").innerHTML = "";
                    $.each(data, function (key, value) {
                        advices.append("<div class='profileimage'>" + value.pImage + "<span>" + value.name +"</span></div><p>" + value.advice + "<div class='likebox'>" +
                        "<img onclick='likeButton("+ value.advice_id +")' src='images/advice/like.png'></img>" + " " +
                        value.likes +"</div><hr>");
                    });

                }, error: function (e) {
                    popup("failed to work");
                }
            });
            
        }

    </script>

    <script type="text/javascript">
        //add event for each time a key is released to run the function for form character count
        document.addEventListener("keyup",function(e) {
            if(e.target && e.target.id == "Description1")
            {
                var numOfCharacters = e.target.value.split('');
                wordCounts = 140 - numOfCharacters.length;
                document.getElementById("wordCount").innerText = wordCounts;
            }
        });
    </script>
    <script type="text/javascript">
        //add this function to for pop up functionality
        function popup(text){
            //set popupText to the <p> tag in the div
            var popupText = $('#popuptext');
            //empty the <p> tag in case of prior pop ups
            popupText.empty();
            //append new text passed through the function to the <p> tag
            popupText.append(text);
            //show when pop up is called
            $('.hover_bkgr_fricc').show();
            //hide when the x is clicked or anywhere else on the page is clicked
            $('.hover_bkgr_fricc').click(function(){
                $('.hover_bkgr_fricc').hide();
            });
            $('.popupCloseButton').click(function(){
                $('.hover_bkgr_fricc').hide();
            });
        }
        </script>
