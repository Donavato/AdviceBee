<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
    <!--initialize jquery from js folder-->
    <script src="js/jquery-3.3.1.min.js"></script>

    <!--reference style sheet-->
    <link rel="stylesheet" href="style.css">
    <!--notification stylesheet-->
    <link rel="stylesheet" type="text/css" href="css/notification.css"/>
    <!--Popup style sheet-->
    <link rel="stylesheet" type="text/css" href="css/popup.css"/>
</head>

<body>
    <h1 class="h1">Liked Questions</h1><hr>
    <!--output of the json-->
    <div>
        <!--set the id to DOM to show output-->
        <div id="DOM">
        </div>
        
    </div><br>

    <div class="icon-location">
        <div class="icon-bar">
            <a href="index.html"><img src="images/NavBar/list.png"></a>
            <a href="groups.html"><img src="images/NavBar/groups.png"></a>
            <a href="notification.html" class="badge1" data-badge=""><img src="images/NavBar/notification.png"></a>
            <a href="search.html"><img src="images/NavBar/search.png"></a>
            <a href="listfolloweduser.html"><img src="images/NavBar/users.png"></a>
            <a href="listlikequestion.html"><img src="images/NavBar/favorite.png"></a>
            <a href="profile.html"><img src="images/NavBar/profile.png"></a>
        </div>
    </div>
     <div class="hover-bkgr-fricc">      <!--Add this div to page for pop up-->
        <span class="helper"></span>
        <div>
             
            <p id="popuptext" class="popupText"></p>          <!--Append popup here-->
        </div>
    </div>

    <script type="text/javascript">
        $(document).ready(function () {
            $.ajax({
                url: "http://10.0.2.2/api/Question/listlikequestion.php",
                type: "POST",
                dataType: "json",
                data: "param=no",
                //on success it will call this function
                success: function (data) {
                    var DOM = $('#DOM');
                    
                    //GET DATA AND PARSE IT
                    $.each(data, function (key, value) {
                        
                        //APPEND DATA AND DISPLAY IT
                        DOM.append("<div class='usercontainer'>" + "<div class='profileimage'>" + value.pImage + "</div><div class='username'>" + value.name + "</div>" + "</div>" + "<div class='question'>" +
                            "<p class='sub'>" + value.Subject + "</p><br>" + "<div class='content'>" + value.dImage + "<br>" + "<div class='desc'>" + value.Description + "</div>" + "</div><br>" + "<br><div class='usercontainer'>" +
                            "<div class='comment'>" + "<a onclick='sendButton("+ value.Question_ID +")'>" + value.c_count + " comments</a></div>" + "<div class='actionbar'>" +
                            "<img onclick='unlikeButton("+ value.Question_ID +")' src='images/advice/liked.png'></img>" + 
                            "<img onclick='sendButton(" + value.Question_ID + ")' src='images/advice/reply.png'></img>" + "</div></div>" + "</div><hr>");

                    });
                    
                    //if fail it will give this error
                }, error: function (e) {
                    popup("failed to work");
                }

            });
        });

        function sendButton(questionID){
            sessionStorage.questionID = questionID;
            console.log(questionID);
            window.location.replace("advice.html");
        }
        function unlikeButton(questionID){
            var Question_ID = questionID;

            var dataString = "Question_ID=" + Question_ID;
            $.ajax({
                url: "http://10.0.2.2/api/Question/unlikequestion.php",
                type: "POST",
                dataType: "json",
                data: dataString,
                //on success it will call this function
                success: function (data) {
                    popup(data);
                    updatelist();
                }
            });
        }
        //UPDATES THE LIST IF A QUESTION IS UNLIKED
        function updatelist(){
            $.ajax({
                url: "http://10.0.2.2/api/Question/listlikequestion.php",
                type: "POST",
                dataType: "json",
                data: "param=no",
                //on success it will call this function
                success: function (data) {
                    var DOM = $('#DOM');
                    document.getElementById("DOM").innerHTML = "";
                    //GET DATA AND PARSE IT
                    $.each(data, function (key, value) {
                        
                        //APPEND DATA AND DISPLAY IT
                        DOM.append("<div class='usercontainer'>" + "<div class='profileimage'>" + value.pImage + "</div><div class='username'>" + value.name + "</div>" + "</div>" + "<div class='question'>" +
                            "<p class='sub'>" + value.Subject + "</p><br>" + "<div class='content'>" + value.dImage + "<br>" + "<div class='desc'>" + value.Description + "</div>" + "</div><br>" + "<br><div class='usercontainer'>" +
                            "<div class='comment'>" + "<a onclick='sendButton("+ value.Question_ID +")'>" + value.c_count + " comments</a></div>" + "<div class='actionbar'>" +
                            "<img onclick='unlikeButton("+ value.Question_ID +")' src='images/advice/liked.png'></img>" + 
                            "<img onclick='sendButton(" + value.Question_ID + ")' src='images/advice/reply.png'></img>" + "</div></div>" + "</div><hr>");

                    });
                    
                    
                    //if fail it will give this error
                }, error: function (e) {
                    popup("failed to work");
                }

            });
        }
    </script>
<script src="js/popup.js"></script>
<script src="js/notification.js"></script>
</body>
</html>
