<!--
logout button to log out the user and inform them they are being logged out as well as update any session variables before
killing the session.
-->
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
    <!--initialize jquery from js folder-->
    <script src="js/jquery-3.3.1.min.js"></script>
    <!--reference style sheet-->
    <link rel="stylesheet" href="style.css">
    <!--Popup style sheet-->
    <link rel="stylesheet" type="text/css" href="css/popup.css"/>
</head>

<body>
    <div id="Logout">
        You are being logged out
    </div>
    <br>

     <div class="hover-bkgr-fricc">      <!--Add this div to page for pop up-->
        <span class="helper"></span>
        <div>
             
            <p id="popuptext" class="popupText"></p>          <!--Append popup here-->
        </div>
    </div>
    <br>
    <!-- FIX THE SUCCESS/FAIL RESPONSE TYPE -->
    <!--Implementation of jquery/ajax-->
    <script type="text/javascript">
        $(document).ready(function() {
            $.ajax({
            type: 'POST',
            url: "http://localhost/api/Account/logout.php",
            success: function(data) {
                popup("works");
                // console.log(JSON.stringify(data));
                navigator.app.exitApp();
            }
            });
        });
    </script>
<script src="js/popup.js"></script>
</body>

</html>
