    <script type="text/javascript">
        $(document).ready(function () {
            
            $.ajax({
                url: "http://localhost/api/Question/myQuestions.php",
                type: "POST",
                //contentType: "application/json; charset=utf-8",
                dataType: "json",
                data: "param=no",
                //on success it will call this function
                success: function (data) {
                    var DOM = $('#DOM');
                    console.log(data);
                    //GET DATA AND PARSE IT
                    $.each(data, function (key, value) {    
                        //APPEND DATA AND DISPLAY IT
                        DOM.append("<h3>" + value.Subject + "</h3><p>" + value.Description + "</p>" +  "<button onclick='DeleteButton("+ value.Question_ID +")'>Delete</button></a>");
                    });
                    
                    //if fail it will give this error
                }, error: function (e) {
                    alert("failed to work");
                }

            });

        });
        function DeleteButton(Question_id){
            var dataString = "Question_ID=" + Question_id;
            console.log(Question_id);
            $.ajax({
                url: "http://localhost/api/Question/delete.php",
                type: "POST",
                //contentType: "application/json; charset=utf-8",
                dataType: "json",
                data: dataString,
                //on success it will call this function
                success: function (data){
                    //alert(data);
                    //location.reload();
                    updatelist();
                }
            });
        }
        function updatelist(){
            $.ajax({
                url: "http://localhost/api/Question/myQuestions.php",
                type: "POST",
                //contentType: "application/json; charset=utf-8",
                dataType: "json",
                data: "param=no",
                //on success it will call this function
                success: function (data) {
                    var DOM = $('#DOM');
                    //GET DATA AND PARSE IT
                    $.each(data, function (key, value) {    
                        document.getElementById("DOM").innerHTML = "";
                        //APPEND DATA AND DISPLAY IT
                        DOM.append("<h3>" + value.Subject + "</h3><p>" + value.Description + "</p>" +  "<button onclick='DeleteButton("+ value.Question_ID +")'>Delete</button></a>");
                    });
                    
                    //if fail it will give this error
                }, error: function (e) {
                    alert("failed to work");
                }

            });
        }
    </script>
</body>
