<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
<!--initialize jquery from js folder-->
<script src="js/jquery-3.3.1.min.js"></script>
<!--Popup style sheet-->
<link rel="stylesheet" type="text/css" href="css/popup.css"/>
<link rel="stylesheet" type="text/css" href="css/delete.css"/>
<link rel="stylesheet" type="text/css" href="css/dashboard.css"/>
</head>

<body>
    <div class="scroll">
        <div id="DOM">
    
        </div>
    </div>
    <br>
    <nav class="nav">
        <a href="insert.html" class="link">Insert</a> |
        <a href="delete.html" class="link">Delete</a> |
        <a href="index.html" class="link">Show Data</a> |
        <a href="login.html" class="link">Login</a> |
        <a href="register.html" class="link">Register</a> |

        <a href="pwreset.html" class="link">Password Reset</a>

     <div class="hover-bkgr-fricc">      <!--Add this div to page for pop up-->
        <span class="helper"></span>
        <div>
            <p id="popuptext" class="popupText"></p>          <!--Append popup here-->
        </div>
    </div>

    <script type="text/javascript">
        $(document).ready(function () {
            $.ajax({
                url: "http://localhost/api/Question/myQuestions.php",
                type: "POST",
                dataType: "json",
                data: "param=no",
                //on success it will call this function
                success: function (data) {
                    var DOM = $('#DOM');

                    //GET DATA AND PARSE IT
                    $.each(data, function (key, value) {  
                        value.dImage = (value.dImage === "<img src = >") ? '' :  value.dImage;  
                        //APPEND DATA AND DISPLAY IT
                        DOM.append(
                            "<div class='post'>"+ value.pImage+
                                "<div class='main-body'>"+ 
                                    "<div class='post-header'>"+
                                        "<span>"+value.name+"</span>"+
                                        "<div class='subject'>"+value.Subject+"</div>"+
                                    "</div>"+

                                    "<div class='post-body'>"+
                                    value.dImage+
                                        "<div class='description'>"+value.Description+"</div>"+
                                        "<div class='post-footer'>"+"<button onclick='DeleteButton("+ value.Question_ID +")'>Delete</button>"+
                                            "</div>"+
                                    "</div>"
                                +"</div>"
                            +"</div>");
                    });
                    
                    //if fail it will give this error
                }, error: function (e) {
                    popup("failed to work");
                }
            });
        });
        function DeleteButton(Question_id){
            //ask user if they really want to delete their question
            if(!confirm('Are you sure?')){
                e.preventDefault();
                return false;
            }
            var dataString = "Question_ID=" + Question_id;
            $.ajax({
                url: "http://localhost/api/Question/delete.php",
                type: "POST",
                dataType: "json",
                data: dataString,
                //on success it will call this function
                success: function (data){
                    updatelist();
                }
            });
        }
        function updatelist(){
            $.ajax({
                url: "http://localhost/api/Question/myQuestions.php",
                type: "POST",
                dataType: "json",
                data: "param=no",
                //on success it will call this function
                success: function (data) {
                    var DOM = $('#DOM');
                    //GET DATA AND PARSE IT
                    document.getElementById("DOM").innerHTML = "";
                    $.each(data, function (key, value) {  
                        value.dImage = (value.dImage === "<img src = >") ? '' :  value.dImage;  
                        //APPEND DATA AND DISPLAY IT
                        DOM.append(
                            "<div class='post'>"+ value.pImage+
                                "<div class='main-body'>"+ 
                                    "<div class='post-header'>"+
                                        "<span>"+value.name+"</span>"+
                                        "<div class='subject'>"+value.Subject+"</div>"+
                                    "</div>"+

                                    "<div class='post-body'>"+
                                    value.dImage+
                                        "<div class='description'>"+value.Description+"</div>"+
                                        "<div class='post-footer'>"+"<button onclick='DeleteButton("+ value.Question_ID +")'>Delete</button>"+
                                            "</div>"+
                                    "</div>"
                                +"</div>"
                            +"</div>");
                    });
                    //if fail it will give this error
                }, error: function (e) {
                    popup("failed to work");
                }
            });
        }

            
    </script>
    <script src="js/popup.js"></script>
</body>


</html>
