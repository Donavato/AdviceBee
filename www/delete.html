<html>

<head>

<!--reference style sheet-->
<link rel="stylesheet" href="style.css">
<!--Popup style sheet-->

</head>

<body>

    <div id="DOM">
    
    </div>
    <br>
    <nav class="nav">
        <a href="insert.html" class="link">Insert</a> |
        <a href="delete.html" class="link">Delete</a> |
        <a href="index.html" class="link">Show Data</a> |

    </nav>

     <div class="hover-bkgr-fricc">      <!--Add this div to page for pop up-->
        <span class="helper"></span>
        <div>
            <p id="popuptext" class="popupText"></p>          <!--Append popup here-->
        </div>
    </div>

    <script type="text/javascript">
        $(document).ready(function () {
            $.ajax({
                url: "http://localhost/api/Question/myQuestions.php",
                type: "POST",
                dataType: "json",
                data: "param=no",
                //on success it will call this function
                success: function (data) {
                    var DOM = $('#DOM');
                    //GET DATA AND PARSE IT
                    $.each(data, function (key, value) {    
                        //APPEND DATA AND DISPLAY IT
                        DOM.append("<div class='usercontainer'>" + "<div class='profileimage'>" + value.pImage + "</div><div class='username'>" + value.name + "</div>" + "</div>" + "<div class='question'>" +
                            "<p class='sub'>" + value.Subject + "</p><br>" + "<div class='content'>" + value.dImage + "<br>" + "<div class='desc'>" + value.Description + "</div>" + "</div><br>" + "<br>" +
                            "<button onclick='DeleteButton("+ value.Question_ID +")'>Delete</button><hr>");
                    });
                    
                    //if fail it will give this error
                }, error: function (e) {
                    popup("failed to work");
                }
            });
        });
        function DeleteButton(Question_id){
            //ask user if they really want to delete their question
            if(!confirm('Are you sure?')){
                e.preventDefault();
                return false;
            }
            var dataString = "Question_ID=" + Question_id;
            $.ajax({
                url: "http://localhost/api/Question/delete.php",
                type: "POST",
                dataType: "json",
                data: dataString,
                //on success it will call this function
                success: function (data){
                    updatelist();
                }
            });
        }
        function updatelist(){
            $.ajax({
                url: "http://localhost/api/Question/myQuestions.php",
                type: "POST",
                dataType: "json",
                data: "param=no",
                //on success it will call this function
                success: function (data) {
                    var DOM = $('#DOM');
                    //GET DATA AND PARSE IT
                    document.getElementById("DOM").innerHTML = "";
                    $.each(data, function (key, value) {    
                        //APPEND DATA AND DISPLAY IT
                        DOM.append("<h3>" + value.Subject + "</h3><p>" + value.Description + "</p>" +  "<button onclick='DeleteButton("+ value.Question_ID +")'>Delete</button></a>");
                    });
                    //if fail it will give this error
                }, error: function (e) {
                    popup("failed to work");
                }
            });
        }

            
    </script>
    <script src="js/popup.js"></script>
</body>


</html>
