<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
<!--initialize jquery from js folder-->
<script src="js/jquery-3.3.1.min.js"></script>
<!--reference style sheet-->
<link rel="stylesheet" href="style.css">
<!--Popup style sheet-->
<link rel="stylesheet" type="text/css" href="css/popup.css"/>
</head>

<body>

    <div id="DOM">
    
    </div>
    <br>
    <nav class="nav">
        <a href="insert.html" class="link">Insert</a> |
        <a href="delete.html" class="link">Delete</a> |
        <a href="index.html" class="link">Show Data</a> |
        <a href="login.html" class="link">Login</a> |
        <a href="register.html" class="link">Register</a> |
        <a href="changepw.html" class="link">Change PW</a> |
        <a href="pwreset.html" class="link">Password Reset</a>
    </nav>

    <div class="hover_bkgr_fricc">      <!--Add this div to page for pop up-->
        <span class="helper"></span>
        <div>
            <div class="popupCloseButton">X</div>
            <p id="popuptext" class="popupText"></p>          <!--Append popup here-->
        </div>
    </div>

    <script type="text/javascript">
        $(document).ready(function () {
            $.ajax({
                url: "http://10.0.2.2/api/Question/myQuestions.php",
                type: "POST",
                dataType: "json",
                data: "param=no",
                //on success it will call this function
                success: function (data) {
                    var DOM = $('#DOM');
                    //GET DATA AND PARSE IT
                    $.each(data, function (key, value) {    
                        //APPEND DATA AND DISPLAY IT
                        DOM.append("<h3>" + value.Subject + "</h3><p>" + value.Description + "</p>" +  "<button onclick='DeleteButton("+ value.Question_ID +")'>Delete</button></a>");
                    });
                    
                    //if fail it will give this error
                }, error: function (e) {
                    popup("failed to work");
                }
            });
        });
        function DeleteButton(Question_id){
            //ask user if they really want to delete their question
            if(!confirm('Are you sure?')){
                e.preventDefault();
                return false;
            }
            var dataString = "Question_ID=" + Question_id;
            $.ajax({
                url: "http://10.0.2.2/api/Question/delete.php",
                type: "POST",
                dataType: "json",
                data: dataString,
                //on success it will call this function
                success: function (data){
                    updatelist();
                }
            });
        }
        function updatelist(){
            $.ajax({
                url: "http://10.0.2.2/api/Question/myQuestions.php",
                type: "POST",
                dataType: "json",
                data: "param=no",
                //on success it will call this function
                success: function (data) {
                    var DOM = $('#DOM');
                    //GET DATA AND PARSE IT
                    document.getElementById("DOM").innerHTML = "";
                    $.each(data, function (key, value) {    
                        //APPEND DATA AND DISPLAY IT
                        DOM.append("<h3>" + value.Subject + "</h3><p>" + value.Description + "</p>" +  "<button onclick='DeleteButton("+ value.Question_ID +")'>Delete</button></a>");
                    });
                    //if fail it will give this error
                }, error: function (e) {
                    popup("failed to work");
                }
            });
        }

            
    </script>
    <script type="text/javascript">
        //add this function to for pop up functionality
        function popup(text){
            //set popupText to the <p> tag in the div
            var popupText = $('#popuptext');
            //empty the <p> tag in case of prior pop ups
            popupText.empty();
            //append new text passed through the function to the <p> tag
            popupText.append(text);
            //show when pop up is called
            $('.hover_bkgr_fricc').show();
            //hide when the x is clicked or anywhere else on the page is clicked
            $('.hover_bkgr_fricc').click(function(){
                $('.hover_bkgr_fricc').hide();
            });
            $('.popupCloseButton').click(function(){
                $('.hover_bkgr_fricc').hide();
            });
        }
        </script>
</body>


</html>
