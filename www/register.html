<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
    <!--INITIALIZE JQUERY-->
    <script src="js/jquery-3.3.1.min.js"></script>

    <!--INITIALIZE J.VALIDATION PLUGIN-->
    <script src="js/jquery.validate.js"></script>

    <!--reference style sheet-->


    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <!--Popup style sheet-->
    <link rel="stylesheet" type="text/css" href="css/popup.css"/>
</head>

<body>
    <h1 class="h1">Please Complete the Form</h1><hr><br>
    <form action="" id="reg" method="POST">

        <label for="firstname"></label>
        <input type="text" class="input" name="firstname" id="fname" placeholder="First Name"><br>
        
        <label for="lastname"></label>
        <input type="text" class="input" name="lastname" id="lname" placeholder="Last Name"><br>
        
        <label for="Email"></label>
        <input type="text" class="input" name="email" id="email" placeholder="E-mail"><br>
        
        <label for="password"></label>
        <input type="password" class="input" name="password" id="password" placeholder="Password"><br>
        
        <label for="confirm_password"></label>
        <input type="password" class="input" name="confirm_password" id="confirm_password" placeholder="Confirm Password"><br>
        <br>
        <button type="submit" name="submit" id="submit" class="btn submit">Done</button><br>
        <br>

    </form>

    <nav>
        <a href="insert.html" class="link">Insert</a>
        <a href="delete.html" class="link">Delete</a>
        <a href="index.html" class="link">Show Data</a>
        <a href="login.html" class="link">Login</a>
        <a href="register.html" class="link">Register</a>
        <a href="changepw.html" class="link">Change PW</a>
        <a href="pwreset.html" class="link">Password Reset</a>
    </nav>
    <div class="hover_bkgr_fricc">      <!--Add this div to page for pop up-->
        <span class="helper"></span>
        <div>
             
            <p id="popuptext" class="popupText"></p>          <!--Append popup here-->
        </div>
    </div>
</body>

<!--JQUERY.VALIDATION WITH AJAX REQUEST-->
<script type="text/javascript">
    $(document).ready(function () {
        $("#reg").validate({
            //SPECIFY RULES
            rules: {
                firstname: "required",
                lastname: "required",
                email: {
                    required: true,
                    email: true
                },
                password: {
                    required: true,
                    minlength: 5
                },
                confirm_password: {
                    equalTo: "#password"
                }
            },
            // Specify validation error messages
            messages: {
                firstname: "*Please provide a firstname",
                lastname: "*Please provide a lastname",
                password: {
                    required: "*Please provide a password",
                    minlength: "*Your password must be at least 5 characters long"
                },
                confirm_password: {
                    equalTo: "*Please enter the same password"
                },
                email: "*Please enter a valid email address"
            },
            submitHandler: function (form) {

                var fname = $("#fname").val();
                var lname = $("#lname").val();
                var email = $("#email").val();
                var password = $("#password").val();

                var dataString = "fname=" + fname + "&lname=" + lname + "&email=" + email + "&password=" + password + "&reg=";

                    $.ajax({
                        type: "POST",
                        url: "http://localhost/api/Account/register.php",
                        data: dataString,
                        success: function(data) {
                            popup("Registration Completed. Please verify your email by clicking the activation link that has been sent.");
                            window.location.href = "login.html";
                    }
                });
            }
        });
    });
    </script>
    <script type="text/javascript">
        //add this function to for pop up functionality
        function popup(text){
            //set popupText to the <p> tag in the div
            var popupText = $('#popuptext');
            //empty the <p> tag in case of prior pop ups
            popupText.empty();
            //append new text passed through the function to the <p> tag
            popupText.append(text);
            //show when pop up is called
            $('.hover_bkgr_fricc').show();
            //hide when the x is clicked or anywhere else on the page is clicked
            $('.hover_bkgr_fricc').click(function(){
                $('.hover_bkgr_fricc').hide();
            });
            $('.popupCloseButton').click(function(){
                $('.hover_bkgr_fricc').hide();
            });
        }
        </script>
            
</body>
</html>
