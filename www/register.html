<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
    <!--INITIALIZE JQUERY-->
    <script src="js/jquery-3.3.1.min.js"></script>

    <!--INITIALIZE J.VALIDATION PLUGIN-->
    <script src="js/jquery.validate.js"></script>

    <!--reference style sheet-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="h1">Please Complete the Form to Register</h1>
    <form action="" id="reg" method="POST">

        <label for="firstname"></label>
        <input type="text" name="firstname" id="fname" placeholder="First Name"><br>
        <br>
        <label for="lastname"></label>
        <input type="text" name="lastname" id="lname" placeholder="Last Name"><br>
        <br>
        <label for="Email"></label>
        <input type="text" name="email" id="email" placeholder="E-mail"><br>
        <br>
        <label for="password"></label>
        <input type="password" name="password" id="password" placeholder="Password"><br>
        <br>
        <label for="confirm_password"></label>
        <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password"><br>
        <br>
        <button type="submit" name="submit" id="submit">Register</button>

    </form>

    <nav class="nav">
        <a href="insert.html" class="link">Insert</a> |
        <a href="delete.html" class="link">Delete</a> |
        <a href="index.html" class="link">Show Data</a> |
        <a href="login.html" class="link">Login</a> |
        <a href="register.html" class="link">Register</a> |
        <a href="changepw.html" class="link">Change PW</a> |
        <a href="pwreset.html" class="link">Password Reset</a>
    </nav>
</body>

<!--JQUERY.VALIDATION WITH AJAX REQUEST-->
<script type="text/javascript">
    $(document).ready(function () {
        $("#reg").validate({
            //SPECIFY RULES
            rules: {
                firstname: "required",
                lastname: "required",
                email: {
                    required: true,
                    email: true
                },
                password: {
                    required: true,
                    minlength: 5
                },
                confirm_password: {
                    equalTo: "#password"
                }
            },
            // Specify validation error messages
            messages: {
                firstname: "*Please provide a firstname",
                lastname: "*Please provide a lastname",
                password: {
                    required: "*Please provide a password",
                    minlength: "*Your password must be at least 5 characters long"
                },
                confirm_password: {
                    equalTo: "*Please enter the same password"
                },
                email: "*Please enter a valid email address"
            },
            submitHandler: function (form) {

                var fname = $("#fname").val();
                var lname = $("#lname").val();
                var email = $("#email").val();
                var password = $("#password").val();

                var dataString = "fname=" + fname + "&lname=" + lname + "&email=" + email + "&password=" + password + "&reg=";

                    $.ajax({
                        type: "POST",
                        url: "http://localhost/api/Account/register.php",
                        data: dataString,
                        success: function(data) {
                            alert("Registration Completed. Please verify your email by clicking the activation link that has been sent.");
                            window.location.href = "login.html";
                    }
                });
            }
        });
    });
    </script>
            
</body>
</html>
