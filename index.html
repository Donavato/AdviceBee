    <!-- FILTER BUTTON -->
    <script>

        function filterFunction() {
            document.getElementById("filter").classList.toggle("show");
        }

        // Close the dropdown if the user clicks outside of it
        window.onclick = function (event) {
            if (!event.target.matches('.dropbtn')) {

                var dropdowns = document.getElementsByClassName("dropdown-content");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>

    <!-- FILTER FUNCTIONALITY -->
    <script type="text/javascript">
        function filterMostRecent() {
            $.ajax({
                url: "http://localhost/api/Question/filtermostrecent.php",
                type: "POST",
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                data: "param=no",
                //on success it will call this function
                success: function (data) {
                    var DOM = $('#DOM');
                    document.getElementById("DOM").innerHTML = "";
                    //GET DATA AND PARSE IT
                    $.each(data, function (key, value) {

                        DOM.append("<p class='sub'>" + value.Subject + "</p><p>" + value.dImage + "<br>" + value.Description + "</p><p>" +
                            value.pImage + value.name + "</p>" +
                            "<button onclick='reportButton(" + value.Question_ID + ")'>Report</button>" +
                            "<button onclick='followButton(" + value.user_ID2 + ")'>Follow</button>" +
                            "<button onclick='likeButton(" + value.Question_ID + ")'>Like</button>" +
                            "<button onclick='sendButton(" + value.Question_ID + ")'>Respond</button>" + "<hr>");

                    });

                    //if fail it will give this error
                }, error: function (e) {
                    alert("failed to work");
                }

            });

        }        
    </script>
